  <style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>


<div th:each="employee:${products}">
<div class="gallery">
  <a target="_blank" th:href="@{/product/{id}(id=${employee.id})}">
    <img th:src="${employee.resim1}"  alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="desc"><small th:text= ${employee.ad}></small> </div>
   <div class="desc"> <small th:text= ${employee.fiyat}  > tl</small> </div>
</div>
</div>
 
 
 
   
</div>
