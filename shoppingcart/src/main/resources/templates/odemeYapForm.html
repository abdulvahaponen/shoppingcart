<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelea.org">
<head>
<meta charset="UTF-8">
<title>Ödeme Yap</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div  class="container">
      <h1> Ödeme Yap</h1>
      <h2></h2>
       <form action="#" th:action="@{/odemeYap}" th:object="${odeme}" method="POST">
          <input type="text" th:field="*{ad}" placeholder="  Ad"  class="form-control mb-4 col-4">
           <input type="text" th:field="*{soyAd}" placeholder="  Soyad" class="form-control mb-4 col-4">
            <input type="text" th:field="*{kullaniciAdi}" placeholder=" kullanıcı adı" class="form-control mb-4 col-4">
             <input type="text" th:field="*{eMail}" placeholder="    eMail" class="form-control mb-4 col-4">
              <input type="text" th:field="*{adres}" placeholder="adres" class="form-control mb-4 col-4">
               <input type="text" th:field="*{sehir}" placeholder="şehir" class="form-control mb-4 col-4">
               <input type="text" th:field="*{ilce}" placeholder="ilçe" class="form-control mb-4 col-4">
               <input type="text" th:field="*{zipCode}" placeholder="zipkod" class="form-control mb-4 col-4">
               <input type="text" th:field="*{kartNo}" placeholder="kart no" class="form-control mb-4 col-4">
               <input type="text" th:field="*{cvv}" placeholder=" CVV" class="form-control mb-4 col-4">
               <input type="text" th:field="*{sonKultarih}" placeholder=" son kullnma tarihi" class="form-control mb-4 col-4">
           <button type="submit" class="btn btn-info col-2">Müşteri ekle</button>
       </form>
    </div>
</body>
</html>
